<!DOCTYPE html>
<html lang="en">
<head>

   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style-formularios.css">
   <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&display=swap" rel="stylesheet">

    <title>Registrate</title>

</head>
<div class="fondo">

    <header class="container">
        <figure class="row justify-content-center">
            <a href="index-pizza.html">
                <img src="img/pizza-de-verdad.png" alt="LOGO" style="height: 200px;">
            </a>
        </figure>
    </header>

    <section class="container">
        <div class="row justify-content-center">
            <div class="formulario col-8 text-white">
                  <h1 class="text-center">Registro</h1>
                       <form action="" class="p-2">

                            <div class="row">
                        
                                 <div class="col-4 form-group">
                                       <label for="nombre">Nombre</label>
                                            <input type="text" class="form-control form-control-sm" placeholder="Nombre" required>
                                 </div>

                        <div class="col-4 form-group">
                                 <label for="apellido">Apellido</label>
                                 <input type="text" class="form-control form-control-sm" placeholder="Apellido" required>
                        </div>

                        <div class="col-4 form-group">
                            <label for="Identidad">Identificacion</label>
                            <input type="text" class="form-control form-control-sm" placeholder="Número de CI" required>
                        </div>
                        <div class="col-8 form-group">
                            <label for="ciudad">Ciudad</label>
                            <input type="text" class="form-control form-control-sm" placeholder="Ciudad" required>
                        </div>
                        <div class="col-4 form-group">
                            <label for="estado">Estado</label>
                            <input type="text" class="form-control form-control-sm" placeholder="Estado" required>
                        </div>
                    </div>
                   <div class="row">
                      <div class="col-8 form-group">
                        <label for="Correo">Correo Electronico</label>
                        <input type="email" class="form-control form-control-sm" placeholder="Introduce tu correo" required>
                       </div> 
                      <div class="col-4 form-group">
                        <label for="Telefono">Telefono</label>
                        <input type="tel" class="form-control form-control-sm" placeholder="Telefono" required>
                      </div>  
                      <div class="col form-group ">
                        <label for="usuario">Usuario</label>
                        <input type="text" class="form-control form-control-sm" placeholder="nombre de usuario" required>
                      </div> 
                   </div>
                      <div class="row">
                        
                        <div class="col-12 form-group">
                            <label for="contraseña">Contraseña</label>
                            <input type="password" class="form-control form-control-sm" placeholder="contraseña" required>
                            <small class="form-text text-white">Tu clave debe tener más de 8 caracteres,puedes usar letras ,números y no debe contener espacios</small>
                        </div>

                        <div class="col form-group">
                            <label for="contraseña">Confirma tu contraseña</label>
                            <input type="password" class="form-control form-control-sm" placeholder="de nuevo tú contraseña" required>
                        </div>
                        <div class=" col-12 form-group ">
                            <label for="banner">Cargar Foto:</label>
                            <div class="input-group">
                                <label class="input-group-btn">
                                    <span class="btn btn-success btn-file">
                                        Archivo <input accept=".jpg,.png,.jpeg,.gif" class="hidden" name="banner" type="file" id="banner">
                                    </span>
                                </label>

                            </div>
                        </div>
                    </div>                 
                    
                    <div class="form-check">
                        <input type="checkbox" name="check" id="check2" class="form-check-input" required>
                        <label for="" class="form-check-label">He leído y acepto la <a href="#" class="text-dark">Política de privacidad</a> </label>
                    </div>

                    <div class="form-group row text-center mt-3">
                        <div class="col">
                            <button type="submit" class="btn-success btn-lg">Crear Cuenta</button>
                        </div>
                    </div>

                    <p class="text-center mt-4">Ya tienes una Cuenta? <a href="iniciar sesion.html" class="text-dark">Iniciar Sesión</a></p>
                    

                </form>
            </div>
        </div>
    </section>

</div>
